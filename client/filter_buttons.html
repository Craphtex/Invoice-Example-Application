<template name="FilterButtons">
  <p>
    {{#each button in buttons}}
      {{#if _.isEqual button.id timeFrame}}
        <button class="timeFrame" id="{{button.id}}" style="color: blue;">{{button.text}}</button>
      {{else}}
        <button class="timeFrame" id="{{button.id}}">{{button.text}}</button>
      {{/if}}
    {{/each}}
  </p>
</template>
