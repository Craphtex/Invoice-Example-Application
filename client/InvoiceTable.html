<template name="InvoiceTable">
  <table>
    <tr>
      <td>Invoice Nr.</td>
      <td>total</td>
      <td>createdAt</td>
    </tr>
    {{#each invoices}}
    <tr>
      {{> InvoiceTicket}}
    </tr>
    {{/each}}
  </table>
</template>

<template name="InvoiceTicket">
  <td>{{invoiceNumber}}</td>
  <td>{{total}}</td>
  <td>{{createdAt}}</td>
</template>
