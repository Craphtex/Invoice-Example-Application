<template name="invoice_table">
  <table>
    <tr>
      <td>Invoice Nr.</td>
      <td>total<button id="total">{{totalButtonText}}</button></td>
      <td>createdAt<button id="createdAt">{{createdAtButtonText}}</button></td>
    </tr>
    {{#infinite_scroll eventName="invoiceScrollEvent" moreContentAvailable=hasMoreContent}}
      {{#each invoices}}
        {{> invoice_ticket}}
      {{/each}}
    {{/infinite_scroll}}
  </table>
</template>

<template name="invoice_ticket">
<tr>
  <td>{{invoiceNumber}}</td>
  <td>{{total}}</td>
  <td>{{createdAt}}</td>
</tr>
</template>
