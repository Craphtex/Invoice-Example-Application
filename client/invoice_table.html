<template name="invoice_table">
  <table>
    {{#filter_boxes eventName="enteredSearchQuery"}}
    <tr>
      <td>
        Invoice Nr.<br>
        {{> filter_box field="invoiceNumber" type="Number"}}
      </td>
      <td>
        E-mail<br>
        {{> filter_box field="email" type="String"}}
      </td>
      <td>
        total
        <button id="total">{{totalButtonText}}</button><br>
        {{> filter_box field="total" type="Number"}}
      </td>
      <td>
        createdAt
        <button id="createdAt">{{createdAtButtonText}}</button><br>
        <!--{{> filter_box field="createdAt" type="Date"}}-->
      </td>
    </tr>
    {{/filter_boxes}}
    {{#infinite_scroll eventName="invoiceScrollEvent" moreContentAvailable=hasMoreContent}}
      {{#each invoices}}
        {{> invoice_ticket}}
      {{/each}}
    {{/infinite_scroll}}
  </table>
</template>

<template name="invoice_ticket">
<tr>
  <td>{{invoiceNumber}}</td>
  <td>{{email}}</td>
  <td>{{total}}</td>
  <td>{{formatedDate createdAt}}</td>
</tr>
</template>
