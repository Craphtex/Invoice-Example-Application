<template name="InvoiceTable">
  <table>
    <tr>
      <td>Invoice Nr.</td>
      <td>total<button id="total">{{totalButtonText}}</button></td>
      <td>createdAt<button id="createdAt">{{createdAtButtonText}}</button></td>
    </tr>
    {{#each invoices}}
    <tr>
      {{> InvoiceTicket}}
    </tr>
    {{/each}}
  </table>
  {{#if moreResults}}
    <div id="showMoreResults">Loading...</div>
  {{/if}}
</template>

<template name="InvoiceTicket">
  <td>{{invoiceNumber}}</td>
  <td>{{total}}</td>
  <td>{{createdAt}}</td>
</template>
