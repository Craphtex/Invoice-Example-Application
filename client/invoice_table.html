<template name="invoice_table">
  <table>
    <tr>
      <td>Invoice Nr.</td>
      <td>E-mail</td>
      <td>total<button id="total">{{totalButtonText}}</button></td>
      <td>createdAt<button id="createdAt">{{createdAtButtonText}}</button></td>
    </tr>
    {{#filter_boxes eventName="enteredSearchQuery"}}
    <tr>
      <td>{{> filter_box field="invoiceNr" type="Number"}}</td>
      <td>{{> filter_box field="email" type="String"}}</td>
      <td>{{> filter_box field="total" type="Number"}}</td>
      <td>{{> filter_box field="createdAt" type="Date"}}</td>
    </tr>
    {{/filter_boxes}}
    {{#infinite_scroll eventName="invoiceScrollEvent" moreContentAvailable=hasMoreContent}}
      {{#each invoices}}
        {{> invoice_ticket}}
      {{/each}}
    {{/infinite_scroll}}
  </table>
</template>

<template name="invoice_ticket">
<tr>
  <td>{{invoiceNumber}}</td>
  <td>{{email}}</td>
  <td>{{total}}</td>
  <td>{{formatedDate createdAt}}</td>
</tr>
</template>
